apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    


    defaultConfig {
        applicationId "com.example.bartoszujazdowski.androidcalculator"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
        custoDebugType {
            debuggable true
        }
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }

}

dependencies {
    implementation project(':calculator')
    implementation project(':base')
}
